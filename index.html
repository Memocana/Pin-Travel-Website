<!DOCTYPE html>
<HTML>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"> 
	<link rel="stylesheet" href="css/w3-theme-deep-orange.css">
	<link rel="stylesheet" href="css/page.css">



	<title>Pin Travel for iPhone</title>
	<body >
		<div class="w3-container w3-theme w3-card-2">
		  <h2><i></i> Pin Travel </h2>
		</div>
		<div class="w3-container w3-card-2">
			<table class="w3-table">
				<tr>
					<td width="50%" height="100%" style="vertical-align:middle" >
						<div class="w3-image" ><img src="img/logo.png"></div>
						<h2>PinTravel</h2>
						<i>Share, save and pin your trips.</p>
		           		<p>Never forget where you have been before.</p></i>
		           		<div class="w3-image" ><img src="img/coming-soon-app-store.png"></div>
					</td>
					<td width="50%" class="w3-hide-small">
						<div class="w3-image"><img src="img/pinTraveliPhone2.png"></div>
					</td>
				</tr>
			</table>
		</div>
		<div class="w3-container w3-card-2">
		<br>	
			<div class="w3-row">
				<div class="w3-quarter">
					<div class="w3-card-0" align="center">
						<div class="w3-image">
						<img src="img/ios8.png" alt="ios 8">
						</div>
						<div class="w3-container" >
							<p>Support for iOS 8 and Above</p>
						</div>
					</div>
				</div>
				<div class="w3-quarter">
					<div class="w3-card-0" align="center">
						<img src="img/swift.png" alt="swift">
						<div class="w3-container" >
							<p>Coded in Swift!</p>
						</div>
					</div>
				</div>
				<div class="w3-quarter">
					<div class="w3-card-0" align="center">
						<div class="w3-image">
							<img src="img/cloudkit.png" alt="cloudkit">
						</div>
						<div class="w3-container" >
							<p>Never loose a data with CloudKit</p>
						</div>
					</div>
				</div>
				<div class="w3-quarter">
					<div class="w3-card-0" align="center">
						<img src="img/mapkit.png" alt="mapkit">
						<div class="w3-container" >
							<p>Simple interface with MapKit</p>
						</div>
					</div>
				</div>
			</div>
		</div>

	</body>
</HTML>
